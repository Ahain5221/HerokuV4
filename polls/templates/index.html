{% extends "base_generic.html" %}

{% block content %}

    <div class="my-grid-container" style="display:flex;">
        <div class="new-banner-column" style="float: left">
            <p style="color: #d0d0d0; max-width: 50%; font-weight: bold">Newest additions:</p><br/>

            <div class="last-serie" style="max-width: 70%">
                <a href="{{ last_series.get_absolute_url }}">
                    <img src="{{ last_series.poster }}" class="card-img" alt="">
                    <p>{{ last_series.title }}</p>
                </a><br/><br/>
            </div>

            <div class="last-book" style="max-width: 70%">
                <a href="{{ last_book.get_absolute_url }}">
                    <img style='' src="{{ last_book.book_image }}" class="card-img" alt="">
                    <p>{{ last_book.title }}</p>
                </a><br/><br/>
            </div>

            <div class="last-movie" style="max-width: 70%">
                <a href="{{ last_movie.get_absolute_url }}">
                    <img src="{{ last_movie.poster }}" class="card-img" alt="">
                    <p>{{ last_movie.title }}</p>
                </a><br/><br/>
            </div>

            <div class="last-game" style="max-width: 70%">
                <a href="{{ last_game.get_absolute_url }}">
                    <img src="{{ last_game.game_image }}" class="card-img" alt="">
                    <p>{{ last_game.title }}</p>
                </a><br/><br/>
            </div>
        </div>

        <!-- TODO refresh tweets-->
        <div class="twitter-table" style="float: right; width: 40em">
            <p style="color: #d0d0d0; max-width: 50%; font-weight: bold">Twitter news flash:</p><br/>
            <table class="table table-hover table-dark">
                <tbody>
                {% for tweet in tweets %}
                    <blockquote class="twitter-tweet" data-theme="dark"><p lang="en" dir="ltr"></p>&mdash;<a href="https://twitter.com/PopCultureTrack/status/%7B%7B tweet.tweet_id }}?ref_src=twsrc%5Etfw"></a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>



    <script>
        $(document).ready(function () {
            $('table tr').click(function () {
                window.open($(this).data('href'), '_blank').focus();
                return false;
            });
        });
    </script>

{% endblock %}
