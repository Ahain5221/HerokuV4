{% extends "base_generic.html" %}

{% block content %}

    <button class="btn btn-dark">
        <a class="icon solid fa-search text-white" href="{% url 'search-game' %}" role="button" aria-expanded="false" style="font-size:1.5vw; font-weight: bolder"> Search</a>
    </button>

    <h1 style="font-size: 250%; text-align: center;">Games list</h1>
    <hr style="width:auto">
    <div class="row" style="padding-top: 3em">
        {% for game in game_list %}
             {% if game.Verified %}
                 <div class="col-md-3">
                     <a href="{{ game.get_absolute_url }}">
                        <div class="col">
                            <div class="row">
                                <img src="{{ game.game_image }}" class="card-img" alt="">
                            </div>
                            <div class="row" style="margin-top: auto">
                                <p>{{ game.title }}</p>
                            </div>
                        </div>
                     </a>
                 </div>
             {% endif %}
        {% endfor %}
    </div>

{% endblock %}
