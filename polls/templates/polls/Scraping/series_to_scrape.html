{% extends "base_generic.html" %}

{% block content %}

    <ul>
        {% for series in series_set.all %}
            <li>
                <a href="{{ series.get_absolute_url }}">{{ series }}</a>, episodes last update: {{ series.episodes_update_date}}
                <a href="{% url 'episodes-scraping-in-progress' how_many_series='one' pk=series.id %}">
                    <button class="btn btn-success btn-sm">SCRAPE EPISODES</button>
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
