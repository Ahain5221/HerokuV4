{% extends "base_generic.html" %}

{% block content %}

    <h1>Request List</h1>
    {% for request_object in requestpermission_list %}
        {% if request_object.status == "Sent" %}


        <form action="{% url 'get-autocomplete-permission' request_object.FromUser.pk %}" method="POST">
        {% csrf_token %}
            <button type="submit" class="btn btn-info btn-sm">Give perm</button>
                </form>

        <form action="{% url 'reject-autocomplete-permission' request_object.FromUser.pk %}" method="POST">
        {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Reject perm</button>
                </form>
    <hr style="height:2px;border-width:0;color:purple;background-color:purple">
        {% endif %}
    {% endfor %}




{% endblock %}
