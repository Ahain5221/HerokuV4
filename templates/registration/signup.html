{% extends "base_generic.html" %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
      <br>
    <button type="submit">Sign Up</button>

  </form>

    <script>

    $('.captcha').click(function () {
    $.getJSON("/captcha/refresh/", function (result) {
        $('.captcha').attr('src', result['image_url']);
        $('#id_captcha_0').val(result['key'])
    });
});

    </script>
{% endblock %}
