{% extends "base_generic.html" %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}

      {% for formpart in form %}
        {{ formpart.label_tag }}
          {{ formpart }}
      {% endfor %}
<br>

    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
